<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foucs App</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icons/favicon-32x32.png" />
  </head>
  <body>
    <i class="btn-show fa fa-bars"></i>
    <div class="over-lay">
      <div class="input-div dis-flex">
        <input
          type="text"
          placeholder="Enter URL ex:https://www.youtube.com/watch?v=mRaK9-uSluo"
        />
        <button class="btn done">done</button>
      </div>
    </div>
    <div class="container dis-flex">
      <div class="pl-list dis-flex">
        <div class="sub-header">
          <h3 class="title">playlist</h3>
          <i class="btn-hidden fa fa-arrow-right"></i>
        </div>
        <div class="content dis-flex">
          <div class="empty">
            <i class="fa fa-pencil-square-o fa-4x"></i>
            <p class="desc">start adding your playlist to beggin learning</p>
          </div>
          <ul class="u-plist deactive dis-flex"></ul>
          <button class="btn btn-add">add video</button>
        </div>
      </div>
      <div class="persentation dis-flex">
        <iframe
          src="https://www.youtube.com/embed/eFDzhn1Inc4?autoplay=1"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
